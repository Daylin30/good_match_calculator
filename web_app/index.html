// function to add numbers from left to right until 2 digits are left
function sum(num) {
  var numString = num.toString();
  var newString = "";

  // lets check if the length is more than 1 - we need to reach 1 or less 
  while (numString.length > 1) {

    // ok lets add first and last number to the string
    newString += (parseInt(numString[0]) + parseInt(numString[numString.length - 1])).toString();

    // we need to now remove the numbers we used from left and right position
    numString = numString.substring(1, numString.length - 1); 
  }

  // so numstring will exit the while with less than 1 value and now we add that to the new string 
  newString += numString; 

//if more than 2 digits left , then run again till its <=2 digits
  if (newString.length > 2) { 

    return sum(newString);
  } else {
    return newString;
  }
}
